<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script type="text/javascript"> 
        Vue.config.productionTip = false;//以阻止 vue 在启动时生成生产提示。
        //创建Vue实例
        // const v = new Vue({
        //     //el:'#root', //第一种写法
        //     data:{//data中用于存储数据，数据供el所制定的容器去使用，值我们暂时写成一个对象
        //         name:'jack',          
        //     }
        // })
        // console.log(v)
        // v.$mount('#root')//第二种写法

        //data的两种写法
        new Vue({
            el:'#root', //第一种写法
            // data:{//data中用于存储数据，数据供el所制定的容器去使用，值我们暂时写成一个对象
            //     name:'jack',          
            // }

            //data第二种写法
            data:function(){
                console.log('@@@',this)//此处的this是Vue实例对象
                return{
                    name:'aaa'
                }
            }
        })
    </script>
</body>
</html>
